<div class="content-wrapper">
  <div class="board-contents">
    <div class="default-content-container">
      <div class="component-header">
        <div class="component-title-bar">
          <h1 class="component-title">Board</h1>
          <input type="text" class="search-input" placeholder="Search..." />
          <button class="add-button">Add</button>
        </div>
      </div>
    </div>
  </div>

  <div class="addTaskOverlay">    
      <div class="leftSide">
        <form class="task-form">
          <div class="form-group">
            <label for="title">Title<span class="required">*</span></label>
            <input type="text"id="title" name="title" placeholder="Enter a title" class="form-input" required/>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description"name="description" placeholder="Enter a Description" class="form-textarea" rows="4"></textarea>
          </div>

          <div class="form-group date-group">
            <label for="dueDate">Due date<span class="required">*</span></label>
            <div class="date-input-wrapper">
              <input type="text" id="dueDate" name="dueDate" placeholder="dd/mm/yyyy" class="form-input date-input" required/>
              <img src="./assets/img/icon_calendar.svg" alt="Calendar" class="date-icon" />
            </div>
          </div>
        </form>
      </div>
      <div class="devider"></div>
      <div class="rightSide">
        <div class="priority"></div>
        <div class="taskProperties"></div>
      </div>
    

    <div class="buttonArea">
      <span>This field is required</span>
      <button class="cancelBtn">cancel</button>
      <button class="createBtn">
        Create Task <img src="./assets/img/icon_done.svg" alt="" />
      </button>
    </div>
  </div>
</div>

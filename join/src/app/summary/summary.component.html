<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="headlineAndDescription">
        <h1>Join 360</h1>
        <span>|</span>
        <h3>Key Metrics at a Glance</h3>
      </header>

      <div class="mainContentWrapper">
        <div class="tasksArea">
          <div class="toDoCounter" aria-label="To-do tasks count"></div>
          <div class="doneCounter" aria-label="done tasks count"></div>
          <div class="urgentWrapper">
            <div class="urgentCounter" aria-label="urgent tasks count"></div>
            <div class="dateContainer" aria-label="date tasks deadline"></div>
          </div>

          <div class="tasksInBoardCounter"></div>
          <div class="tasksInProgressCounter"></div>
          <div class="tasksAwaitingCounter"></div>
        </div>
        <div class="welcomeMessage">
            <p>Good morning, <strong>John Doe</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>

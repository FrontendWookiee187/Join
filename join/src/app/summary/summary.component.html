<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="headlineAndDescription">
        <h1>Join 360</h1>
        <span>|</span>
        <h3>Key Metrics at a Glance</h3>
      </header>

      <div class="mainContentWrapper">
        <div class="tasksArea">
          <div class="toDoCounter" aria-label="To-do tasks count"></div>
          <div class="doneCounter" aria-label="done tasks count"></div>
          <div class="urgentWrapper">
            <div class="urgentCounter" aria-label="urgent tasks count"><span>1</span> <span>urgent </span></div>
            <div class="dateContainer" aria-label="date tasks deadline"><span>{{getCurrentMonth()}} {{getCurrentDay()}}, {{getCurrentYear()}}</span><span>Upcoming Deadline</span></div>
          </div>

          <div class="activeTasksWrapper">

          <div class="tasksInBoardCounter"><span>5</span> <span>Tasks in Board</span></div>
          <div class="tasksInProgressCounter"><span>2</span> <span>Tasks in Progress</span></div>
          <div class="tasksAwaitingCounter"> <span>2</span> <span>Awaiting Feedback</span></div>
          </div>
        </div>
        <div class="welcomeMessage">
            <p>{{ getTimeBasedGreeting() }}, <strong>{{ getUserDisplayName() }}</strong></p>
        </div>
      </div>
    </div>
  </body>
</html>

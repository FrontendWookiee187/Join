<div class="content-wrapper">
  <div class="contacts-contents">
    <div class="contacts-left">3</div>
    <div class="contacts-right">
      <p>Contacts</p>
      <p>Placeholder 2</p>
    </div>
  </div>

  <div class="add-contact-overlay">
    <div class="add-contact-container">
      <div class="add-contact-left">
        <div class="logo-placeholder">
          <img class="add-logo" src="/assets/img/logo.svg" alt="">
        </div>
        <h1>Add contact</h1>
        <p class="subtitle">Tasks are better with a team!</p>
        <div class="underline"></div>
      </div>
      <div class="add-contact-right">
        <button class="close-btn" aria-label="Close">&#10005;</button>
        <div class="add-contact-right-inner">
          <div class="avatar-and-form">
            <div class="avatar-placeholder">
            </div>
            <form>
              <div class="input-group">
                <input type="text" placeholder="Name" required />
                <span class="input-icon">
                </span>
              </div>
              <div class="input-group">
                <input type="email" placeholder="Email" required />
                <span class="input-icon">
                </span>
              </div>
              <div class="input-group">
                <input type="tel" placeholder="Phone" required />
                <span class="input-icon">
                </span>
              </div>
              <div class="form-buttons">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="create-button">Create contact</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
